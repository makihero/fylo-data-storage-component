<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="main-container">

    <div class="card-1">
      <img class="card-1__logo" src="images/logo.svg" alt="logo">
      <div class="card-1__images">
        <div class="card-1__img-container"><img src="images/icon-document.svg" alt=""></div>
        <div class="card-1__img-container"><img src="images/icon-folder.svg" alt=""></div>
        <div class="card-1__img-container"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>

    <div class="card-2">
      <p class="card-2__text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="card-2__bar-container">
        <div class="card-2__bar">
          <div class="card-2__bar__fill"></div>
        </div>
      </div>
      <div class="card-2__bar__text">
        <p>0 gb</p>
        <p>1000 gb</p>
      </div>
      <div class="card-2__capacity">
        <h2 class="card-2__capacity__text">185</h2>
        <p class="card-2__capacity__text-right">gb left</p>
      </div>
    </div>

  </main>

  
</body>
</html>
